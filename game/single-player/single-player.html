<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <link rel="stylesheet" href="single-player.css">
    <link rel="stylesheet" href="single-player-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4b054a4b4.js" 
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>tic tac toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="winning-banner">
            <div class="announcement">
                <h2><span class="win-name">PLAYER 1</span><br>WON (<span class="mark">X</span>)</h2>
            </div>

            <div class="option-buttons">
                <div class="next-round">
                    <button>NEXT ROUND</button>
                </div>
    
                <div class="main-menu">
                    <a href="/pre-game/pregame.html"><button>BACK TO MENU</button></a>
                </div>
            </div>
        </div>

        <div class="top-banner">
            <div class="home">
                <a href="/pre-game/pregame.html"><i class="fa-solid fa-house"></i></a>
            </div>

            <div class="logo">
                <h1>XIXOIO</h1>
            </div>

            <div class="rules">
                <a href="https://en.wikipedia.org/wiki/Tic-tac-toe"><i class="fa-solid fa-gamepad"></i></a>
            </div>
        </div>

        <div class="player1-banner">
            <div class="profile1">
                <i class="fa-regular fa-circle-user"></i>

                <p>PLAYER 1</p>
            </div>

            <div class="wins1">
                <p>WIN<br><span class="win-num1">0</span></p>
            </div>
        </div>


        <div class="gameboard">
            <div class="game-stat1">
                <div class="scam-area1">
                    <p>N<span class="o">o</span>t a crypt<span class="o">o</span> scam,</p>
                </div>
                
                <div class="score-area1">
                    <h2>Match<br><span class="score-number">0</span></h2>
                </div>

                <div class="empty">

                </div>
            </div>

            <div class="game-field">
                <div class="playground">
                    <div class="cell cell1 top left" data-attribute="0"></div>
                    <div class="cell cell2 top" data-attribute="1"></div>
                    <div class="cell cell3 top right" data-attribute="2"></div>
                    <div class="cell cell4 left" data-attribute="3"></div>
                    <div class="cell cell5" data-attribute="4"></div>
                    <div class="cell cell6 right" data-attribute="5"></div>
                    <div class="cell cell7 left bottom" data-attribute="6"></div>
                    <div class="cell cell8 bottom" data-attribute="7"></div>
                    <div class="cell cell9 right bottom" data-attribute="8"></div>
                </div>
            </div>

            <div class="game-stat2">
                <div class="empty">
                
                </div>
                
                <div class="score-area2">
                    <h2>Score<br><span class="score-number"><span class="number1">0</span>:<span class="number2">0</span></span></h2>
                </div>

                <div class="scam-area2">
                    <p>just tic-tac-t<span class="o">o</span>e.</p>
                </div>
            </div>
        </div>

        <div class="player2-banner">
            <div class="wins2">
                <p>WIN<br><span class="win-num2">0</span></p>
            </div>

            <div class="profile2">
                <i class="fa-regular fa-circle-user"></i>

                <p>Bot</p>
            </div>
        </div>

        <div class="name-form">
            <div class="heading-area">
                <h2>Choose your name</h2>
            </div>

            <div class="form-area">
                <form action="">
                    <div class="player1-name">
                        <label for="player1_name">You</label>
                        <input type="text" id="player1_name" required>
                    </div>
    
                    <div class="player2-name">
                        <label for="player2_name">Bot
                        </label>
                        <input type="text" id="player2_name" required>
                    </div>

                    <div class="submit-button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="single-player-script.js"></script>
</html>
