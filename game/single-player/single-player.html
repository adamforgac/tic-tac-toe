<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <link rel="stylesheet" href="single-player.css">
    <link rel="stylesheet" href="single-player-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4b054a4b4.js" crossorigin="anonymous"></script>
    <title>tic-tac-toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-banner">
            <div class="home">
                <a href="/pre-game/pregame.html"><i class="fa-solid fa-house"></i></a>
            </div>

            <div class="logo">
                <h1>XIXOIO</h1>
            </div>

            <div class="rules">
                <a href="https://en.wikipedia.org/wiki/Tic-tac-toe"><i class="fa-solid fa-gamepad"></i></a>
            </div>
        </div>

        <div class="player1-banner">
            <div class="profile1">
                <i class="fa-regular fa-circle-user"></i>

                <p>PLAYER 1</p>
            </div>

            <div class="wins1">
                <p>WIN<br>2</p>
            </div>
        </div>


        <div class="gameboard">
            <div class="game-stat1">
                <div class="scam-area1">
                    <p>N<span class="o">o</span>t a crypt<span class="o">o</span> scam,</p>
                </div>
                
                <div class="score-area1">
                    <h2>Match<br><span class="score-number">4</span></h2>
                </div>

                <div class="empty">

                </div>
            </div>

            <div class="game-field">
                <div class="playground">
                    <div class="cell cell1 top left"></div>
                    <div class="cell cell2 top"></div>
                    <div class="cell cell3 top right"></div>
                    <div class="cell cell4 left"></div>
                    <div class="cell cell5"></div>
                    <div class="cell cell6 right"></div>
                    <div class="cell ell7 left bottom"></div>
                    <div class="cell cell8 bottom"></div>
                    <div class="cell cell9 right bottom"></div>
                </div>
            </div>

            <div class="game-stat2">
                <div class="empty">
                
                </div>
                
                <div class="score-area2">
                    <h2>Score<br><span class="score-number">2:1</span></h2>
                </div>

                <div class="scam-area2">
                    <p>just tic-tac-t<span class="o">o</span>e.</p>
                </div>
            </div>
        </div>

        <div class="player2-banner">
            <div class="wins2">
                <p>WIN<br>1</p>
            </div>

            <div class="profile2">
                <i class="fa-regular fa-circle-user"></i>

                <p>PLAYER 2</p>
            </div>
        </div>
    </div>
</body>
</html>
