<!DOCTYPE html>

    <title>tic tac toe</title>

    <div class="wrapper">
        <div class="left-part">
            <div class="heading">
                <h1 class="original"><span class="dist1 x">X</span>I<br><span class="dist2 x">X</span><span class="o">O</span><br><span class="dist3">I</span><span class="o">O</span></h1>

            <div class="subheading">
                <h2>N<span class="o">o</span>t a crypt<span class="o">o</span> scam,<br>just tic-tac-t<span class="o">o</span>e.</h2>
            </div>
        </div>

        <div class="right-part">
            <div class="button-options">
                <button class="single-player"><a href="/game/single-player/single-player.html">SINGLE PLAYER</a></button>
